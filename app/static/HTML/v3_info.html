<h2>Informacje</h2>
<div id="info">
    {% if lucky_numbers %}
        <h3>Szczęśliwy numerek: {{ lucky_numbers }}</h3>
    {% else %}
        <h3>Szczęśliwy numerek: Brak</h3>
    {% endif %}

    {% if motd %}
    <h3>Informacje dot. zastępstw:</h3>
    {% for line in motd_info[0] %}
        <p>{{ line }}</p>
    {% endfor %}
    {% else %}
        <h3>Brak informacji dot. zastępstw!</h3>
    {% endif %}
</div>
